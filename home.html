<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <title>LOVT | Your Love, your loft!</title>
</head>

<body>

    <header>
        <div class="general">
            <div class="logoLovt">
                <h1>LOVT</h1>
            </div>
            <div class="subLogo">
                <p>You Love,</p>
                <p>your loft!</p>
            </div>
            <div class="barrec">
                <img id="barrec" src="./img/vector-3rectangles.svg" alt="Barra de Navegação">
            </div>
        </div>
    </header>

    <main>
        <div class="imgCenter">
            <button class="left">
                <img src="./img/left-vector.svg" alt="Botão Passar para a Esquerda">
            </button>
            <button class="right">
                <img src="./img/right-vector.svg" alt="Botão Passar para a Direita">
            </button>
        </div>


    </main>

</body>

</html>
